#######################################################################################################
# Addons
#######################################################################################################
addons:
- name: calico
  spec:
    mtu: 2090
    interface_name: _calico_interface
    ipv4_pool_ipip_mode: Never
- name: cr-registry
  spec:
    storage_class: csi-cinder-sc-delete
    storage_size: 50Gi
    user_id: admin
    ## container registry b64-encoded password
    ##
    ## Note: no newline character allowed at the end of the password.
    ## for example: printf "<password string>" | base64
    password: YWRtaW4xMjM= # admin123
    hostname: container-registry.ingress.pod56-eccd1.seln.ete.ericsson.se
    replicas_count: 1
- name: ingress
  spec:
    ingress_service:
      allocate_node_port: true
      annotations:
        metallb.universe.tf/address-pool: ingress
      type: LoadBalancer
      loadbalancer_ip: 10.130.34.224
- name: metrics-server
  spec: { }
- name: multus
  spec: { }
- name: sriov-network-device-plugin
  spec:
    pool:
      sriov-dpdk-25g:
        node_selectors:
          "node-pool": "pool2"
        sriov_network_device_plugin_configmap_name: sriov-dp-configmap2
        sriov_network_device_plugin_configmap_data: |-
          {
              "resourceList": [{
                      "resourceName": "intel_sriov_dpdk_left",
                      "selectors": {
                          "pciAddresses": ["0000:00:06.0", "0000:00:08.0", "0000:00:0a.0", "0000:00:0c.0"],
                          "drivers": ["vfio-pci", "igb_uio"]
                      }
                  },
                  {
                      "resourceName": "intel_sriov_dpdk_right",
                      "selectors": {
                          "pciAddresses": ["0000:00:07.0", "0000:00:09.0", "0000:00:0b.0", "0000:00:0d.0"],
                          "drivers": ["vfio-pci", "igb_uio"]
                      }
                  }
              ]
          }
- name: ecfe
  spec:
    node_selectors:
      speaker:
        ecfe-speaker: true
    speakers_allowed_on_control_plane: false
    allocate_speakers: true
    config: |
      bgp-bfd-peers:
      - peer-address: 11.1.2.254
