      oam_network:
        name: pod56-eccd1-ccd-oam
        subnets:
        - pod56-eccd1-ccd-oam_subnet
      internal_network:
        subnet_ipv4:
          cidr: "10.0.1.0/24"
        enable_port_security: false
      election_network:
        subnet_ipv4:
          cidr: "20.0.0.0/24"
      instance_create_timeout: 15
      node_image:
        name: eccd-2.26.3-000067-36465425-node-image.raw

  ## Custom root password for console access
  ##
  ## This field is a sha256 or sha512 hash of the root password which is applied for all pools.
  ## The salt of the password must only contain characters from the set a-zA-Z0-9. The minimum
  ## required length of the salt is 10 characters. The validity of the salt is verified with
  ## the following regex: ^[a-zA-Z0-9]{10,}$.
  ##
  ## For example, one can use mkpasswd to generate a sha512 hash from a password and salt as
  ## follows:
  ## $ mkpasswd -m sha-512 testPassword -s ccdsalt1234567
  ## $6$ccdsalt1234567$Lssr6CqKyQ4L/kPMROLBVal5vHezxLPLcUzrmAWE9.dm4UyHnHHt38TpyscIAcWQSP37PslE7RAiBDCaUCmwX/
  ## Note: mkpasswd can be installed through 'apt install whois' on a Ubuntu OS.
  console_password_hash: "$6$ccdsalt1234567$Lssr6CqKyQ4L/kPMROLBVal5vHezxLPLcUzrmAWE9.dm4UyHnHHt38TpyscIAcWQSP37PslE7RAiBDCaUCmwX/"
  # deleting the value for session_timeout or setting to zero will default to 900
  session_timeout: 800
  # deleting the value for ssh_inactivity or setting to zero will default to 300
  ssh_inactivity: 200
  ###################################### Ephermeral Node ##############################################
  bootstrap:
    authorized_keys:
    - ssh-rsa 
    capo:
      ephemeral_root_volume:
        size: 50
        availability_zone: nova
      ephemeral_flavor: EPH_2vcpu_4096MBmem_0GBdisk
      ephemeral_image:
        name: eccd-2.26.3-000064-e8538f68-ephemeral-image.raw
      ephemeral_availability_zone: nova
      ephemeral_metadata:
        ha-policy: ha-offline
  ###################################### Control Plane Node ###########################################
  controlplane:
    control_plane_external_vip: "10.130.34.85"
    control_plane_internal_vip: "10.0.1.2"
    control_plane_registry_vip: "10.0.1.3"
    control_plane_port: 6443
    pool_cfg:
      name: cp
      count: 3
      node_labels:
      - "ecfe-speaker=false"
      capo:
        flavor: MGMT_10vcpu_32768MBmem_150GBdisk
        availability_zones: ['nova']
      authorized_keys:
      - ssh-rsa 
      user_node_scripts:
        post_network_init: 
      kubelet_options:
        housekeeping_interval: 10
        allowed_unsafe_sysctls:
        - "kernel.shm*"
        - "kernel.msg*"
      machine_health_check:
        max_unhealthy: 30%
        node_startup_timeout: 15m
        timeout: 5m
        unhealthy_range: "[0-3]"
    host_workloads: false
  ###################################### Worker Nodes #################################################
  worker_pools:
  - pool_cfg:
      name: pool1
      # The initial count of nodes in one pool
      initial_deployment_count: 5
      max_pods_per_node: 200
      count: 8
      node_labels:
      - "type=standard"
      - "ecfe-speaker=true"
      disable_sctp_kernel_module: true
      capo:
        flavor: STD1_72vcpu_327680MBmem_250GBdisk
        availability_zones: ['nova']
        subport_sets:
          subportset1:
          - network_id: dfa0c874-bef1-4ee9-9e8e-ec3146265f8d
            vlan_id: 3023 # pc-mm-oam
          - network_id: 8fc2fa45-569d-44a6-91ab-1eb9ad7b4819
            vlan_id: 3829 # pc-mm-ran-1
          - network_id: 4156f977-f537-4414-b780-d6f436b5af4a
            vlan_id: 3879 # pc-mm-ran-2
          - network_id: 3ef24121-fb11-4711-8aef-501383b270ca
            vlan_id: 3877 # pc-mm-signaling-1
          - network_id: abdeeff2-4783-4dbb-93b6-542726308d23
            vlan_id: 3906 # pc-mm-signaling-2
          - network_id: 1aae899e-bd96-4126-a97d-d25b2b677337
            vlan_id: 3826 # pc-mm-media
          - network_id: 9560f583-44d9-4ef5-90af-63fade6c57f6
            vlan_id: 3801 # pc-sm-media
          - network_id: bec65161-d2c5-4f90-bc71-35256b5cf007
            vlan_id: 3852 # pc-sm-signaling
          - network_id: 2eafe575-45eb-4478-9b70-b9df607ff6db
            vlan_id: 3400 # pc-sm-intra
          - network_id: 5adbedc3-06ad-47d4-b66c-e66c450c3966
            vlan_id: 3804 # pc-up-ran
          - network_id: 2c52adac-9f45-4ae5-bbbc-b15f48dd0d03
            vlan_id: 3827 # pc-up-signaling
          - network_id: 9c48754e-7f39-467e-96c7-60c84540cad3
            vlan_id: 3901 # pc-up-media
          - network_id: 1bfefab6-4de6-4c23-b38e-3479d4be4291
            vlan_id: 3805 # pc-up-open1
        traffic_networks:
        # worker node eth1
        - network: pod56-eccd1-ecfe-oam
          subnets:
          - pod56-eccd1-ecfe-oam_subnet
          enable_port_security: false
        # worker node eth2
        - network: pod56-eccd1-ecfe-signaling
          subnets:
          - pod56-eccd1-ecfe-signaling_subnet
          enable_port_security: false
        # worker node eth3
        - network: pod56-eccd1-ecfe-intersite
          subnets:
          - pod56-eccd1-ecfe-intersite_subnet
          enable_port_security: false
        # worker node eth4
        - network: pod56-eccd1-macvlan-parent-1
          subnets:
          - pod56-eccd1-macvlan-parent-1_subnet
          trunk: true
          nic_subport_sets: ['subportset1']
          enable_port_security: false
        server_group_policies:
        - anti-affinity
      cpu_isolation_config:
        reserved_cpus: ""
        cpu_manager_policy: none
        isolation_interrupts: false
      user_node_scripts:
        post_network_init: 
        post_kubeadm_init: 
      machine_health_check:
        max_unhealthy: 30%
        node_startup_timeout: 10m
        timeout: 5m
        unhealthy_range: "[0-3]"
  - pool_cfg:
      name: pool2
      # The initial count of nodes in one pool
      initial_deployment_count: 1
      count: 1
      node_labels:
      - "type=high-throughput"
      - "ecfe-speaker=false"
      node_taints:
      - key: "high-throughput=true"
        effect: NoSchedule
      capo:
        flavor: HT_42vcpu_81920MBmem_50GBdisk
        availability_zones: ['nova']
        traffic_networks:
        # worker node eth1
        - network: pod56-eccd1-ecfe-oam
          subnets:
          - pod56-eccd1-ecfe-oam_subnet
          enable_port_security: false
        # worker node eth2
        - network: sriov-flat-left
          subnets:
          - sriov-flat-left_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        # worker node eth3
        - network: sriov-flat-right
          subnets:
          - sriov-flat-right_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        # worker node eth4
        - network: sriov-flat-left
          subnets:
          - sriov-flat-left_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        # worker node eth5
        - network: sriov-flat-right
          subnets:
          - sriov-flat-right_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        # worker node eth6
        - network: sriov-flat-left
          subnets:
          - sriov-flat-left_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        # worker node eth7
        - network: sriov-flat-right
          subnets:
          - sriov-flat-right_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        # worker node eth8
        - network: sriov-flat-left
          subnets:
          - sriov-flat-left_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        # worker node eth9
        - network: sriov-flat-right
          subnets:
          - sriov-flat-right_subnet
          vnic_type: direct
          binding_profile_trusted: true
          enable_port_security: false
        server_group_policies:
        - soft-anti-affinity
      hugepage_config:
        type: 1GB
        pagecount_1gb: 4
      cpu_isolation_config:
        topology_manager_policy: single-numa-node
        reserved_cpus: "0,1"
        cpu_manager_policy: static
        isolation_interrupts: true
      user_node_scripts:
        post_network_init: 
        post_kubeadm_init: 
      machine_health_check:
        max_unhealthy: 30%
        node_startup_timeout: 10m
        timeout: 5m
        unhealthy_range: "[0-3]"

