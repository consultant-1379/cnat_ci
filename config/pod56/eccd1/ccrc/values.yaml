          addressPoolName: "ccrc-nrf-sig"
    resources:
      istio-proxy:
        requests:
          PREFIX-cpu: 500m
          PREFIX-memory: 512Mi
        limits:
          PREFIX-cpu: 2000m
          PREFIX-memory: 4096Mi
    PREFIX-ports:
      - name: tls
        port: 443
        targetPort: 8443
        tcpkeepalive:
          interval: 10
          probes: 6
          time: 500
      - name: geode-locators
        port: 8091
        protocol: TCP
        targetPort: 8091
      - name: geode-gw-rcvrs
        port: 8092
        protocol: TCP
        targetPort: 8092
